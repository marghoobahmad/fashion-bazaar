<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>FASHION BAZAAR</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Fashion bazaar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link " href="first website.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="about.html">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">contact us</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        stock
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Sweat shirt</a>
                        <a class="dropdown-item" href="#">Hoddies</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">pants</a>
                        <a class="dropdown-item" href="#">shirts</a>
                    </div>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container my-5">

        <h2><u><b>Contact Us</b></u></h2>
        <form>
            <div class="form-row mt-5">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Enter email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>pak</option>
                        <option>ind</option>
                        <option>Eng</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">submit</button>
            <button type="reset" class="btn btn-primary">reset</button>

        </form>

    </div>

    <div class="cotaniner mx-2 mb-4">
        <footer class="bg-dark text-white py-0">
            <div class="container">
                <div class="row separated">
                    <div class="col-lg-6 py-10">
                        <div class="row">
                            <div class="col-md-8 my-4">
                                <p>Thanks to <a href="https://shop.diesel.com/en/home" class="underline">Opumo</a> for
                                    the product
                                    images used in this demo theme. Head over to <a href="https://shop.diesel.com/en/home
                                        class=" underline">their store</a> to get these products.</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <h4 class="eyebrow mb-3">Quick Links</h4>
                                <ul class="list-group list-group-columns">
                                    <li class="list-group-item"><a href="about.html">About</a></li>
                                    <li class="list-group-item mb-3"><a href="contact.html">Contact Us</a></li>

                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 py-10">
                        <div class="row justify-content-end">
                            <div class="col-lg-10 my-4">
                                <h4 class="eyebrow mb-2">Subscribe</h4>
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-lg" placeholder="Email"
                                        aria-label="Subscribe" aria-describedby="button-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-danger" type="button"
                                            id="button-addon2">Subscribe</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="col-lg-10">
                                <h4 class="eyebrow mb-2">Follow us</h4>
                                <nav class="nav nav-icons" >
                                    <i class='fab fa-twitter my-2 mx-2' style='font-size:36px'></i>
                                    <i class='fab fa-facebook-square my-2 mx-2' style='font-size:36px'></i>
                                    <i class='fab fa-youtube my-2 mx-2' style='font-size:36px'></i>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>



    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
